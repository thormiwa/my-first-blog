<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
    {% for blog in blogs %}
    <article>
        <time>published: {{ blog.published_date }}</time>
        <h2><a href="">{{ blog.title }}</a></h2>
        <p>{{ blog.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
    </body>
</html>
