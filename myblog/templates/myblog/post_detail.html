{% extends 'myblog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=blog.pk %}">
              {% include './icons/pencil-fill.svg' %}
            </a>
        {% endif %}
        </aside>
        {% if blog.published_date %}
            <time class="date">
                {{ blog.published_date|date:'Y-m-d H:i' }}
            </time>
        {% endif %}
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.text|linebreaksbr }}</p>
    </article>
{% endblock %}
